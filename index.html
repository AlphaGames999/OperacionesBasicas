<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" type="image/x-icon" href="./public/img/favicon/favicon.png">

	<title>Sistema de operaciones</title>
</head>
<body>
	
	<h1 class="title">Sistema de operaciones</h1>

	<button title="Sumar" class="btn btn-primary" id="sumar">+</button>
	<button title="Restar" class="btn btn-primary" id="restar">-</button>
	<button title="Multiplicar" class="btn btn-primary" id="multiplicar">*</button>
	<button title="Dividir" class="btn btn-primary" id="dividir">/</button>

	<div id="form"></div>

	<br>
	<br>
	<hr>

	<h3 class="subtitle">Resultado:</h3>

	<input title="Your result" class="input" type="text" id="result" placeholder="Resultado">

	<br>
	<br>
	<br>

	<button title="Limpiar Campos De Texto" class="btn btn-primary" id="limpiar">Limpiar campos de texto</button>

	<script src="js/libraries/alphacode.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
